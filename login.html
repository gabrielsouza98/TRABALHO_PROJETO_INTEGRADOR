<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login</h1>
        <div class="error" id="error"></div>
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button onclick="login()">Entrar</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            // Usuário e senha pré-definidos
            const correctUsername = 'admin';
            const correctPassword = '1234';
    
            // Verificar se o usuário e senha estão corretos
            if (username === correctUsername && password === correctPassword) {
                // Salvar o estado de login no sessionStorage
                sessionStorage.setItem('loggedIn', 'true');
                // Redirecionar para o gerenciador de estoque
                window.location.href = 'index.html';
            } else {
                // Exibir mensagem de erro
                document.getElementById('error').innerText = 'Usuário ou senha incorretos!';
            }
        }
    </script>
    

</body>
</html>
